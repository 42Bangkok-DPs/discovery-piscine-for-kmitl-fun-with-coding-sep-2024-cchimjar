<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            function calculate() {
                var firstValue = parseInt($('#first').val()); 
                var secondValue = parseInt($('#second').val());
                var operator = $('#operator').val();

                if (isNaN(firstValue) || isNaN(secondValue) || firstValue < 0 || secondValue < 0) {
                    alert('Error :(');
                    console.log('Error :(');
                    return;
                }

                var result;
                switch (operator) {
                    case '+':
                        result = firstValue + secondValue;
                        break;
                    case '-':
                        result = firstValue - secondValue;
                        break;
                    case '*':
                        result = firstValue * secondValue;
                        break;
                    case '/':
                        if (secondValue === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = firstValue / secondValue;
                        break;
                    case '%':
                        if (secondValue === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = firstValue % secondValue;
                        break;
                    default:
                        alert('Unknown operator');
                        console.log('Unknown operator');
                        return;
                }

                alert('Result: ' + result);
                console.log('Result: ' + result);
            }

            function showReminder() {
                alert('Please, use me...');
            }

            $('form').on('submit', function(event) {
                event.preventDefault();
                calculate();
            });

            setInterval(showReminder, 30000);
        });
    </script>
</head>
<body>
    <form>
        <input type="text" id="first" placeholder="First operand" />
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="second" placeholder="Second operand" />
        <input type="submit" value="Try me!" />
    </form>
</body>
</html>
