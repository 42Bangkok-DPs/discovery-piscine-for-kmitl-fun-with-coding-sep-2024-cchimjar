<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Balloon</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            margin: 100px auto;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <!-- เพิ่ม jQuery -->
</head>
<body>
    <div id="balloon"></div>
    <script>
        $(document).ready(function() {
            var $balloon = $('#balloon');
            var size = 200;
            var colors = ['red', 'green', 'blue'];
            var colorIndex = 0;

            $balloon.on('click', function() {
                size += 10;
                if (size > 420) {
                    size = 200;
                    colorIndex = 0;
                } else {
                    colorIndex = (colorIndex + 1) % colors.length;
                }
                $balloon.css({
                    'width': size + 'px',
                    'height': size + 'px',
                    'background-color': colors[colorIndex]
                });
            });

            $balloon.on('mouseleave', function() {
                size -= 5;
                if (size < 200) {
                    size = 200;
                }
                colorIndex = (colorIndex - 1 + colors.length) % colors.length;
                $balloon.css({
                    'width': size + 'px',
                    'height': size + 'px',
                    'background-color': colors[colorIndex]
                });
            });
        });
    </script>
</body>
</html>
