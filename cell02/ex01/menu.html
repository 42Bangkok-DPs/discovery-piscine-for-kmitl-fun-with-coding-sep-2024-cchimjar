<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNCF Sandwich Drop-down Menu</title>
</head>
<body>
    <div class="menu">
        <label for="sandwich">Choose your SNCF Sandwich:</label>
        <select id="sandwich" name="sandwich">
            <option value="ham_cheese">Ham and Cheese</option>
            <option value="chicken">Chicken</option>
            <option value="veggie">Veggie</option>
            <option value="tuna">Tuna</option>
        </select>
    </div>
</body>
</html>
